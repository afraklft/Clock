<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiktOk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>The time is moving on</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span id="yazi">Hour</span>
        </div>
        <div>
            <span id="minute">00</span>
            <span id="yazi">Minute</span>
        </div>
        <div>
            <span id="second">00</span>
            <span id="yazi">Second</span>
        </div>
        <div> <!--for am pm -->
            <span id="pmam">AM</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
